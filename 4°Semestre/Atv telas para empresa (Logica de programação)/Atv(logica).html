<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Vendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            background: #f4f4f4;
            flex-wrap: wrap;
        }

        .phone {
            position: relative;
            width: 300px;
            height: 700px;
            background: linear-gradient(135deg, #e3e3e3, #d6d6d6);
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8);
            border: black;
            overflow: hidden;
            margin: 10px;
        }

        header {
            background: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }

        .screen {
            flex: 1;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        button {
            background: #007BFF;
            color: white;
            font-weight: bold;
        }

        button:hover {
            background: #0056b3;
        }

        .btn {
            display: block;
            padding: 15px;
            background: #007BFF;
            color: white;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 10px;
            text-decoration: none;
            font-size: 1em;
        }

        .btn:hover {
            background: #0056b3;
        }

        .phone .screen img {
            max-width: 80px;
            border-radius: 50%;
        }

        b {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: #000000;
        }
    </style>
</head>

    <div class="phone">
        <header>Painel Principal</header>
        <div class="screen">
            <a href="#clientes" class="btn">Clientes</a>
            <a href="#produtos" class="btn">Produtos</a>
            <a href="#nova-venda" class="btn">Nova Venda</a>
            <b>Tela exemplo (Não funcional)</b>
        </div>
    </div>

    <div class="phone">
        <header>Cadastro de Clientes</header>
        <div class="screen">
            <form>
                <div class="form-group">
                    <label for="nome-cliente">Nome do Cliente</label>
                    <input type="text" id="nome-cliente" placeholder="Nome completo" required>
                </div>
                <div class="form-group">
                    <label for="cpf-cnpj">CPF/CNPJ</label>
                    <input type="text" id="cpf-cnpj" placeholder="CPF ou CNPJ" required>
                </div>
                <button type="button">Salvar Cliente</button>
            </form>
        </div>
    </div>

    <div class="phone">
        <header>Cadastro de Produtos</header>
        <div class="screen">
            <form>
                <div class="form-group">
                    <label for="nome-produto">Nome do Produto</label>
                    <input type="text" id="nome-produto" placeholder="Nome completo" required>
                </div>
                <div class="form-group">
                    <label for="valor-produto">Valor do Produto</label>
                    <input type="number" id="valor-produto" placeholder="Valor do Produto" required>
                </div>
                <button type="button">Salvar Produto</button>
            </form>
        </div>
    </div>

    <div class="phone">
        <header>Nova Venda</header>
        <div class="screen">
            <form>
                <div class="form-group">
                    <label for="cliente">Cliente</label>
                    <select id="cliente"></select>
                </div>
                <div class="form-group">
                    <label for="produto">Produto</label>
                    <select id="produto"></select>
                </div>
                <div class="form-group">
                    <label for="valor-produto-selecionado">Valor do Produto</label>
                    <input type="text" id="valor-produto-selecionado" placeholder="R$ 0,00" disabled>
                </div>
                <div class="form-group">
                    <label for="quantidade">Quantidade</label>
                    <input type="number" id="quantidade" placeholder="Digite a quantidade" required>
                </div>
                <button type="button">Finalizar Venda</button>
            </form>
        </div>
    </div>

    <script>
        const clientes = [];
        const produtos = [];

        // Cadastro de Clientes
        document.querySelector('div.phone:nth-child(3) button').addEventListener('click', () => {
            const nomeCliente = document.getElementById('nome-cliente').value;
            const cpfCnpj = document.getElementById('cpf-cnpj').value;

            if (nomeCliente && cpfCnpj) {
                clientes.push({ nome: nomeCliente, cpfCnpj });
                alert('Cliente salvo com sucesso!');
                document.getElementById('nome-cliente').value = '';
                document.getElementById('cpf-cnpj').value = '';
                atualizarClientes();
            } else {
                alert('Preencha todos os campos!');
            }
        });

        // Cadastro de Produtos
        document.querySelector('div.phone:nth-child(4) button').addEventListener('click', () => {
            const nomeProduto = document.getElementById('nome-produto').value;
            const valorProduto = document.getElementById('valor-produto').value;

            if (nomeProduto && valorProduto) {
                produtos.push({ nome: nomeProduto, valor: parseFloat(valorProduto) });
                alert('Produto salvo com sucesso!');
                document.getElementById('nome-produto').value = '';
                document.getElementById('valor-produto').value = '';
                atualizarProdutos();
            } else {
                alert('Preencha todos os campos!');
            }
        });

        // Finalizar Venda
        document.querySelector('div.phone:nth-child(5) button').addEventListener('click', () => {
            const clienteSelecionado = document.getElementById('cliente').value;
            const produtoSelecionado = document.getElementById('produto').value;
            const quantidade = document.getElementById('quantidade').value;

            if (clienteSelecionado && produtoSelecionado && quantidade) {
                const produto = produtos.find(p => p.nome === produtoSelecionado);
                const total = produto.valor * parseInt(quantidade);
                alert(`Venda finalizada com sucesso! \nCliente: ${clienteSelecionado}\nProduto: ${produtoSelecionado}\nQuantidade: ${quantidade}\nTotal: R$ ${total.toFixed(2)}`);
            } else {
                alert('Preencha todos os campos!');
            }
        });

        // Atualizar o valor do produto selecionado
        document.getElementById('produto').addEventListener('change', () => {
            const produtoSelecionado = document.getElementById('produto').value;
            const produto = produtos.find(p => p.nome === produtoSelecionado);
            document.getElementById('valor-produto-selecionado').value = produto ? `R$ ${produto.valor.toFixed(2)}` : 'R$ 0,00';
        });

        // Atualizar a lista de clientes
        function atualizarClientes() {
            const clienteSelect = document.getElementById('cliente');
            clienteSelect.innerHTML = '';
            clientes.forEach(cliente => {
                const option = document.createElement('option');
                option.value = cliente.nome;
                option.textContent = cliente.nome;
                clienteSelect.appendChild(option);
            });
        }

        // Atualizar a lista de produtos
        function atualizarProdutos() {
            const produtoSelect = document.getElementById('produto');
            produtoSelect.innerHTML = '';
            produtos.forEach(produto => {
                const option = document.createElement('option');
                option.value = produto.nome;
                option.textContent = produto.nome;
                produtoSelect.appendChild(option);
            });
        }

        // Inicializar as listas
        atualizarClientes();
        atualizarProdutos();
    </script>
